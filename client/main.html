<head>
  <title>A Simple Bot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
</head>

<body>

  {{> hello}}
  {{> info}}
</body>

<template name="hello">
</template>

<template name="info">
<center>
<br/>
  <br/>
  
  <br/>
<form>
  <div class="form-group" style="width:50%">
	
	<br/>
	<br/>
	    <p><i> Ashu is a simple NLP bot. He responds with memes according to the sentiment of the topic. Learn to build it here.</i></p>
<br/>
    <p class="lead" >What's up ?</p>
     
    <input style="height:40px;display:inline" type="text" class="form-control" id="text" placeholder="What's up ?" />
	<br/>
	<br/>
	<button class="btn btn-lg btn-success" id="tell" >Tell Ashu</button>
	<br/>
    <br/>
    
    <p id="response"> </p>
   
    <img id="answer" src="gifs/happy.gif"/>
    <br/>
     <br/>
  </div>
  <script type="text/javascript">
   function hideResponses()
  {
   $("#answer").hide();
   $("#response").hide();
  }
  
  function showResponses()
  {
   $("#answer").show();
   $("#response").show();
  }
  
  function checkIfBlank(){
  
  if($("#text").val() == ""){
          $("#answer").attr("src", "gifs/angry.gif");
          $("#response").html("<p class='lead'> <i> Can't you type something ?</i></p>");
          showResponses();
          return false;}
        return true;
  
  }
  
  function checkIfLessWords(){
  
   if($("#text").val().split(" ").length<=5){
          $("#answer").attr("src", "gifs/angry.gif");
          $("#response").html("<p class='lead'> <i> Seriously? Type at least six words! </i></p>");
          showResponses();
          return false;} 
     return true;
  }
  
  function prepareResponse(filename,response){
  
  $("#answer").attr("src", filename);
  $("#response").html("<p class='lead'> " + response + " </p>");
  showResponses();
  
  }
  
  function getRandom(min, max) {
    return Math.round(Math.random() * (max - min) + min);
}
  
  $("document").ready(function(){
  
	  $( "#text" ).on('input',function(e){
	  hideResponses();
	});
  
  hideResponses();
  
  var responses = ["God , help us.","Let's scoot","Just through it away","Danda nakka ...", "Like that huh? ;) ","Because am happy ..."];
  $("#tell").click(function(e){
         e.preventDefault();
         
         Meteor.call('sendText',$("#text").val());         

         if(!checkIfBlank())
         return;
         
         if(!checkIfLessWords())
         return ;
         

         sentiment($("#text").val(), function( e, result ) {
          
          if(result.score < 0){
          
          pos = getRandom(1,3);
          prepareResponse("/gifs/"+pos+".gif",responses[pos-1]);
          
          }else{
          
          pos = getRandom(4,6);
          prepareResponse("/gifs/"+pos+".gif",responses[pos-1]);
          
          }
          
          
                
          });
  
  });
  });
  </script>
  <br/>
  
 
  <p class="lead" >
   <a href="" > How to build a simple NLP bot in 30 minutes (Coming Soon)</a> <br/><br/>
  <a href="http://amzn.to/2nypCUZ" > Interested in making cloud apps? Read our book Cloud Is a Piece of Cake </a>

  </p>
</form>

</center>
</template>
